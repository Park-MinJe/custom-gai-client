name: Build Complete Windows Installer

on:
  push:
    paths:
      - grpc-desktop-app/**
      - .github/workflows/**

jobs:
  build-backend:
    runs-on: windows-latest
    outputs:
      exe-path: ${{ steps.build.outputs.exe-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies and build .exe
        run: |
          cd grpc-desktop-app/backend
          python -m pip install grpcio grpcio-tools pyinstaller
          python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. langgraph.proto
          pyinstaller --onefile main.py
        id: build

      - name: Upload backend exe
        uses: actions/upload-artifact@v4
        with:
          name: backend-exe
          path: grpc-desktop-app/backend/dist/main.exe

  build-electron:
    needs: build-backend
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: |
          cd grpc-desktop-app
          npm install

      - name: Download backend exe from previous job
        uses: actions/download-artifact@v4
        with:
          name: backend-exe
          path: grpc-desktop-app/backend/dist

      - name: Build frontend
        run: |
          cd grpc-desktop-app
          npm run build-frontend

      - name: Build Windows installer
        run: |
          cd grpc-desktop-app
          npm run build

      - name: Upload final installer
        uses: actions/upload-artifact@v4
        with:
          name: Windows Installer
          path: grpc-desktop-app/dist/*.exe
