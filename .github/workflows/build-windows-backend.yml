name: Build Windows Python EXE

on:
  push:
    paths:
      - grpc-desktop-app/backend/**
      - .github/workflows/**

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd grpc-desktop-app/backend
          python3 -m pip install grpcio grpcio-tools pyinstaller --quiet
          python3 -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. langgraph.proto
          echo "âœ… gRPC Python stubs generated."

      - name: Build Windows EXE
        run: |
          cd grpc-desktop-app/backend
          pyinstaller --onefile main.py

      - name: Upload built EXE
        uses: actions/upload-artifact@v4
        with:
          name: backend-exe
          path: grpc-desktop-app/backend/dist/main.exe
